<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM English 학원</title>
    <!-- Pretendard 폰트 불러오기 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/font/pretendard.css">
    <style>
        body {
            font-family: 'Pretendard', sans-serif; /* Pretendard 폰트 적용 */
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2D32A9;
            text-align: center;
            padding: 20px;
        }
        header img {
            max-width: 30%; /* 로고 크기를 30%로 조정 */
            height: auto;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        table {
            width: 80%; /* 표의 너비를 80%로 설정하여 화면에 적당히 맞춤 */
            margin: 20px auto; /* 가운데 정렬 */
            border-collapse: collapse;
            text-align: left; /* 왼쪽 정렬로 변경 */
        }
        table th, table td {
            padding: 12px;
            border: 1px solid #ccc;
            font-size: 16px; /* 글씨 크기를 줄여서 가독성 향상 */
        }
        table th {
            background-color: #2D32A9;
            color: white;
        }
        footer {
            background-color: #DFFF00;
            color: black;
            text-align: center;
            padding: 5px; /* 얇게 수정 */
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer p {
            font-size: 14px; /* 글씨 크기 줄임 */
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
        .academy-info a {
            color: #2D32A9;
            text-decoration: none;
        }
        .slogan {
            color: white; /* '단단한 관리, 흔들림 없는 결과' 텍스트를 흰색으로 변경 */
            font-size: 20px;
        }
        .address {
            word-wrap: break-word;
            text-align: left; /* 왼쪽 정렬 */
            padding-left: 20px; /* 왼쪽 여백 추가 */
        }
        /* 모바일에서 주소와 전화번호 가로로 나열되게 하기 */
        @media (max-width: 600px) {
            table {
                width: 90%; /* 모바일에서 표 폭을 조금 더 넓게 설정 */
            }
            .address, .academy-info td {
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- 새로운 로고 이미지 사용 -->
        <img src="Frame%2071.png" alt="SNM English Logo"> <!-- 이미지 경로 수정 -->
        <p class="slogan">단단한 관리, 흔들림 없는 결과</p> <!-- 흰색 텍스트로 수정 -->
    </header>
    <main>
        <h2>학원 안내</h2>
        <!-- 표 추가 -->
        <table>
            <tr>
                <th>항목</th>
                <th>정보</th>
            </tr>
            <tr>
                <td>주소</td>
                <td class="address">송파대로 345,<br>헬리오시티 상가 1B동<br>2층 2068호</td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>02 6402 6768</td>
            </tr>
            <tr>
                <td>블로그</td>
                <td><a href="https://blog.naver.com/snm_english/" target="_blank">blog.naver.com/snm_english/</a></td>
            </tr>
        </table>
    </main>
    <footer>
        <p>&copy; 2025 SNM English. All rights reserved.</p>
    </footer>
</body>
</html>
